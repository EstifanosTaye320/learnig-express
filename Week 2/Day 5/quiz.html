<!DOCTYPE html>
<html>
  <head>
    <title>Event-Driven Programming Quiz</title>
  </head>
  <body>
    <div id="buttonContainer">
      <button name="1">Button 1</button>
      <button name="2">Button 2</button>
      <button name="3">Button 3</button>
    </div>

    <script>
      // Your JavaScript code here
      const button_containter = document.getElementById("buttonContainer");

      button_containter.addEventListener("click", function (event) {
        if (event.target.textContent.startsWith("Button")) {
          event.target.textContent = "Clicked!";
        } else {
          event.target.textContent = "Button " + event.target.name;
        }
      });
    </script>
  </body>
</html>
